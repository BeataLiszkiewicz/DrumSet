<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat! The Virtual Drum Kit Experience</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bb9a0eedf0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>Beat! - The Virtual Drum Kit Experience</header>
    <main>
      <h3 class="main_text">
        Bringing the power of a full drum set to your fingertips, anytime,
        anywhere!
      </h3>
      <div class="icon_set">
        <div class="music">
          <div class="icon" id="0"></div>
          <div class="icon" id="1"></div>
          <div class="icon" id="2"></div>
          <div class="icon" id="3"></div>
          <div class="icon" id="4"></div>
          <div class="icon" id="5"></div>
          <div class="icon" id="6"></div>
          <div class="icon" id="7"></div>
          <div class="icon" id="8"></div>
          <div class="icon" id="9"></div>
          <div class="icon" id="10"></div>
          <div class="icon" id="11"></div>
          <div class="icon" id="12"></div>
          <div class="icon" id="13"></div>
          <div class="icon" id="14"></div>
          <div class="icon" id="15"></div>
        </div>
      </div>
      <div class="buttons_display">
        <div class="set" id="set">
          <button class="button" id="clap">W <br />CLAP</button>
          <button class="button" id="hihat">S <br />HIHAT</button>
          <button class="button" id="kick">D <br />KICK</button>
          <button class="button" id="openhat">F <br />OPENHAT</button>
          <button class="button" id="boom">G <br />BOOM</button>
          <button class="button" id="ride">H <br />RIDE</button>
          <button class="button" id="snare">J <br />SNARE</button>
          <button class="button" id="tom">K <br />TOM</button>
          <button class="button" id="tink">L <br />TINK</button>
          <button class="button" id="play">P<br/><i class="fa-regular fa-circle-play"></i> PLAY</button>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="index.js"></script>
</html>
